<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/026198de9d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <!-- input + button -->
        <input type="text" v-model="inputValue">
        <button @click="addTodo()"><i class="fa-solid fa-plus"></i></button>
        
        <!-- task list -->
        <ul v-if="todos.length > 0">
            <li :class=" todos[index].done === true ? 'done' : '' " v-for="(todo, index) in todos">
                {{ todo.text }}
                <i class="fa-solid fa-x"></i>
            </li>
        </ul>
        <h3 v-else >Nessun task</h3>

    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
